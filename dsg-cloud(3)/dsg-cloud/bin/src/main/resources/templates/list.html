<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
	<link rel="shortcut icon" href="/static/img/favicon.ico">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
	<title>list</title>
</head>
<body class="text-center">
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<div>
		<div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" style="width: 300px;" >
          <input id="mySearch" onkeydown="search(this)" type="search" class="form-control" placeholder="搜索手机号/用户名" aria-label="Search">
        </div>
		<table class="table table-hover">
		  <thead>
		    <tr>
		    	<th scope="col">
		    		<input onclick="allcheckbox(this);" type="checkbox">
		    	</th>
		      <th scope="col">编号</th>
		      <th scope="col">手机号</th>
		      <th scope="col">昵称</th>
		      <th scope="col">状态</th>
		      <th scope="col">邀请码</th>
		      <th scope="col">用户等级</th>
		      <th scope="col">代理等级</th>
		      <th scope="col">操作</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="item:${list}">
		    	<td><input class="childcheckbox" type="checkbox"></td>
		      <td th:text="${item.id}"></td>
		      <td th:text="${item.phone}"></td>
		      <td th:text="${item.username}"></td>
		      <td th:text="${item.status == 0 ? '正常':'未激活'}"></td>
		      <td th:text="${item.invitationcode}"></td>
		      <td th:text="${item.viplevel}"></td>
		      <td th:text="${item.agentlevel}"></td>
		      <td>
		      		<p><button type="button" class="btn btn-primary btn-xs" onclick="phoneManager();">执行</button></p>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
