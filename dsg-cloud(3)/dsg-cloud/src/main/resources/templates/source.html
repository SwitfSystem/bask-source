<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
	<link rel="shortcut icon" href="/static/img/favicon.ico">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
	<title>素材管理</title>
</head>
<body class="text-center">
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<ul class="nav nav-tabs">
	  <li class="nav-item">
	    <a class="nav-link active" id="doc_source" aria-current="page" href="javascript:;">文案素材</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" id="user_source" href="javascript:;">账号素材</a>
	  </li>
	</ul>
	<!-- 文案素材 -->
	<div id="sucai_doc">
		<h5>文案素材</h5>
		<form>
			<p>素材名称:<input type="text"></p>
			<div>素材内容:<br>
				<textarea rows="20" cols="20"></textarea>
			</div>
			<button>确定</button>
		</form>
	</div>
	
	<!-- 用户素材 -->
	<div id="sucai_user" style="display:none">
		<h5>用户素材</h5>
		<form>
			<p>素材名称:<input type="text"></p>
			<div>素材内容:<br>
				<textarea rows="20" cols="20"></textarea>
			</div>
			<button>确定</button>
		</form>
	</div>
	
	<script type="text/javascript">
		$("#doc_source").click(function(){
			$("#doc_source").attr("class","nav-link active");
			$("#user_source").attr("class","nav-link");
			$("#sucai_doc").show();
			$("#sucai_user").hide();
		});
		$("#user_source").click(function(){
			$("#user_source").attr("class","nav-link active");
			$("#doc_source").attr("class","nav-link");
			$("#sucai_user").show();
			$("#sucai_doc").hide();
		});
	</script>

</body>
</html>
